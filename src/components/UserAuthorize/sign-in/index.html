---
layout: examples
title: Signin Template
extra_css:
- "signin.css"
body_class: "text-center"
include_js: false
---

<main class="form-signin">
  <form>
    <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg" alt="" width="72"
      height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–{{< year >}}</p>
  </form>
</main>

<!-- guiiiiiiiiiiiiiiiiiiiiiiiiiiiiii -->
<div className="authBody">
  <h2>Вход</h2>
  <input type="email" name="email" placeholder="e-mail" onKeyDown={this.chkEnter} onChange={this.handleInputChange}
    value={state.email} />{" "}
  <br />
  <div>
    {" "}
    <label htmlFor="passwordToggle" id="checkbox">
      Password visibility:
    </label>{" "}
    <input type="checkbox" id="checkbox" name="passwordToggle" onChange={this.toggleCheckbox} value={true} />{" "}
  </div>{" "}
  <br /> <br />
  <input type="password" id="password" name="password" placeholder="password" onKeyDown={this.chkEnter}
    onChange={this.handleInputChange} value={state.password} />{" "}
  <br />
  <input type="submit" id="auth" value="Войти" onClick={this.submit} disabled={!state.email.length ||
    !state.password.length} />
  <span>
    Или
    <Link to="/create">авторизоваться</Link>
  </span>
</div>
